env:
   STICKY_NOTE: yes
window:
   dimensions:
     columns: 20
     lines: 7
   padding:
     x: 15
     y: 15
   class:
     instance: sticky-note
     general: sticky-note

shell:
  program: /bin/zsh

scrolling:
  history: 0

font:
  normal:
    family: Source Code Pro
  size: 12

colors:
 primary:
   background: '#ffff88'
   foreground: '#222222'
 cursor:
   text: '#ffff88'
   cursor: '#ffff88'
 selection:
   text: '#ffff88'
   background: '#ffff88'
